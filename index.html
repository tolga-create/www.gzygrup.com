<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Güzey Grup</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
--gold:#C6A84A;
--dark:#0f1720;
}

*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
font-family:'Montserrat',sans-serif;
background:var(--dark);
color:#eee;
overflow-x:hidden;
}

/* CANVAS */
#stars{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
background:radial-gradient(circle at 50% 30%, #1a1f2b 0%, #0f1720 60%);
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:22px 60px;
background:rgba(15,23,32,0.95);
border-bottom:1px solid rgba(198,168,74,0.4);
z-index:999;
}

.logo{
font-family:'Cinzel',serif;
font-size:24px;
color:var(--gold);
}

/* NAV */
nav{
display:flex;
}

nav a{
color:#ddd;
text-decoration:none;
margin-left:35px;
font-weight:600;
}
nav a:hover{color:var(--gold);}

/* HAMBURGER */
.menu-toggle{
display:none;
font-size:28px;
color:var(--gold);
cursor:pointer;
}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
overflow:hidden;
}

.hero img{
position:absolute;
width:110%;
max-width:900px;
opacity:0.05;
transition:transform 0.2s ease-out;
}

.hero-content{
position:relative;
z-index:2;
}

.hero h1{
font-family:'Cinzel',serif;
font-size:56px;
color:var(--gold);
}

.hero .line2{
display:block;
margin-top:18px;
}

.hero p{
margin-top:40px;
font-size:20px;
max-width:800px;
margin-left:auto;
margin-right:auto;
}

/* SECTIONS */
section{
padding:120px 60px;
max-width:1200px;
margin:auto;
text-align:center;
}

h2{
font-family:'Cinzel',serif;
color:var(--gold);
font-size:36px;
margin-bottom:40px;
}

/* SERVICES */
.services-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

.service{
background:rgba(255,255,255,0.05);
padding:40px;
border-radius:30px;
border:1px solid rgba(198,168,74,0.4);
}

/* CONTACT */
.contact-box{
background:rgba(255,255,255,0.05);
padding:50px;
border-radius:30px;
border:1px solid var(--gold);
}

/* WHATSAPP */
.whatsapp{
position:fixed;
bottom:25px;
right:25px;
background:var(--gold);
color:#111;
padding:14px 22px;
border-radius:50px;
font-weight:700;
text-decoration:none;
}

/* MOBILE */
@media (max-width:768px){

header{
padding:18px 20px;
}

nav{
position:absolute;
top:70px;
right:0;
background:#111;
flex-direction:column;
width:220px;
display:none;
padding:20px;
}

nav a{
margin:15px 0;
}

nav.active{
display:flex;
}

.menu-toggle{
display:block;
}

.hero h1{
font-size:34px;
}

.hero p{
font-size:16px;
padding:0 15px;
}

.hero img{
width:130%;
max-width:600px;
opacity:0.04;
}

section{
padding:80px 20px;
}

h2{
font-size:28px;
}

.contact-box{
padding:30px 20px;
}

.whatsapp{
padding:12px 18px;
font-size:14px;
}
}

</style>
</head>
<body>

<canvas id="stars"></canvas>

<header>
<div class="logo">GÜZEY GRUP</div>
<div class="menu-toggle" onclick="toggleMenu()">☰</div>
<nav id="navMenu">
<a href="#about">Hakkımızda</a>
<a href="#services">Hizmetler</a>
<a href="#contact">İletişim</a>
</nav>
</header>

<div class="hero">
<img src="logo.png" id="heroLogo">
<div class="hero-content">
<h1>
Profesyonel
<span class="line2">Bina ve Site Yönetimi</span>
</h1>
<p>Ege Bölgesi genelinde yönetim, hukuk ve destek hizmetlerinde kurumsal çözümler sunuyoruz.</p>
</div>
</div>

<!-- Bölümler aynen korunmuştur -->

<script>
function toggleMenu(){
document.getElementById("navMenu").classList.toggle("active");
}

/* LOGO PARALLAX */
const logo=document.getElementById("heroLogo");
document.addEventListener("mousemove",(e)=>{
let x=(window.innerWidth/2-e.pageX)/40;
let y=(window.innerHeight/2-e.pageY)/40;
logo.style.transform=`translate(${x}px,${y}px)`;
});

/* STAR EFFECT (DÜŞEN TANELER GERİ GELDİ) */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<180;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*2,
speed:Math.random()*0.4+0.1,
opacity:Math.random()*0.5+0.3
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
stars.forEach(s=>{
s.y+=s.speed;
if(s.y>canvas.height){s.y=0;}
ctx.beginPath();
ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
ctx.fillStyle=`rgba(198,168,74,${s.opacity})`;
ctx.fill();
});
requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
